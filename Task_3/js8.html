<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js8</title>
</head>
<body>
    <script>
        document.write('starpattern<br>');
        for(var i=0;i<=5;i++)
        {
            for(var j=0;j<=i;j++)
            {
                document.write("*");

            }
            document.write("<br>")
        }
        
        


    </script>
</body>
